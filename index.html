<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
</head>
<body>
    <div class="main-flex">
        <div class="main-flex__background">
            <div class="main-flex__left">
                <h2 class="main-flex__left--header">Your Result</h2>
                <div class="main-flex__left--result">
                    <h3 class="main-flex__left--result--number">76</h3>
                    <p class="main-flex__left--result--text">of 100</p>
                </div>
                <h2 class="main-flex__left--asess">Great</h2>
                <p class="main-flex__left--description">You scored higher than 65% of the people who have taken these tasks</p>
            </div>
            <div class="main-flex__right">
                <h2>Summary</h2>
                <div class="main-flex__right--container">
                    <div class="card-container reaction">
                        <p>Reaction</p>
                        <div class="card-container__result">
                            <p class="card-container__result--mark">80</p>
                            <p class="card-container__result--out--of"> / 100</p>
                        </div>
                        
                    </div>
                    <div class="card-container memory">
                        <p>Memory</p>
                        <div class="card-container__result">
                            <p class="card-container__result--mark">92</p> 
                            <p class="card-container__result--out--of"> / 100</p>
                        </div>
                    </div>
                    <div class="card-container verbal">
                        <p>Verbal</p>
                        <div class="card-container__result">
                            <p class="card-container__result--mark">61</p> 
                            <p class="card-container__result--out--of"> / 100</p>
                        </div>
                    </div>
                    <div class="card-container visual">
                        <p>Visual</p>
                        <div class="card-container__result">
                            <p class="card-container__result--mark">72</p> 
                        <p class="card-container__result--out--of"> / 100</p>
                        </div>
                    </div>    
                </div>
                <button class="continue-btn">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
